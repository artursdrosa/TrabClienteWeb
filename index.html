<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
</head>
<body>
    <form>
        <label for="nomeObra">Nome da Obra:</label>
        <input type="text" name="nomeObra" id="nomeObra" placeholder="Nome da obra...">
        <label for="nomeAutor">Nome do Autor:</label>
        <input type="text" name="nomeAutor" id="nomeAutor" placeholder="Nome do autor...">
        <label for="anoObra">Ano da Obra:</label>
        <input type="text" name="anoObra" id="anoObra" placeholder="Ano da obra...">
        <label for="periodoObra">Período da Obra:</label>
        <select name="periodoObra" id="periodoObra">
            <option value="vazio">Vazio</option>
            <option value="antesCristo">a.C</option>
            <option value="depoisCristo">d.C</option>
        </select>
        <label for="tipoObra">Tipo da Obra:</label>
        <select name="tipoObra" id="tipoObra">
            <option value="vazio">Vazio</option>
            <option value="quadro">Quadro</option>
            <option value="escultura">Escultura</option>
            <option value="outro">Outro</option>
        </select>
        <label for="descricao">Descrição:</label>
        <textarea name="descricao" id="descricao" placeholder="Escreva a descrição..."></textarea>
    </form>
</body>
</html>
